<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twelve Data API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/plotly.js-dist@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/regression"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ml-regression"></script>


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Twelve Data API</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7">
        <div id="data"></div>
        <div class="well">
          <h5>Stock Symbol:</h5>
          <select id="selDataset2" onchange="fetchEarningsData()">
            <option value="">Select a stock</option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3>Annual Earnings:</h3>
            <div id="annualEarningsChart"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3>Quarterly Earnings:</h3>
            <div id="quarterlyEarningsChart"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3>Line Chart:</h3>
            <div id="myDiv"></div>
          </div>
        </div>
      </div>    

      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3>Regression Analysis Results:</h3>
            <div id="regressionResults"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app7.js"></script>
  

</body>

</html>
